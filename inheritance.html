<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inheritanceofcontroller</title>
</head>
<script src="angular.min.js"></script>
<script>
   var app=angular.module("datasharing",[]);
    
  
   
    app.controller("ctrl1",function($scope)
                 {
      
        $scope.message="hi there i m controller 1";
    })
    
   app.controller("ctrl2",function($scope)
                   {
                  
                   $scope.msg="hi i m controller 2"+$scope.message;
                   })
</script>
<body ng-app="datasharing">
   <div ng-controller="ctrl1">{{message}}
       <div ng-controller="ctrl2">
          {{msg}}
           
       </div>
   </div>
    
</body>
</html>
