<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dataSharing</title>
    <script src="angular.min.js"></script>
    <script>
    var app=angular.module("dataSharing",[]);
    
        //instead of $scope we are using $rootScope here to share data between controllers
    app.controller("ctrl1",function($rootScope){
        $rootScope.name="Komal ";
    });
        

    app.controller("ctrl2",function($scope){
        $scope.lastName="Bansal";
        $scope.fullName=$scope.name+ $scope.lastName; 
    });
    
    </script>
</head>
<body ng-app="dataSharing">
   <div ng-controller="ctrl1">{{name}}</div>
   <div ng-controller="ctrl2">{{fullName}}</div>
    
</body>
</html>
